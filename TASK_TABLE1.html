
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table 1</title>
</head>
<body>
      <h3 style="color: red;" align="center">Table using colspan and rowspan</h3>
      <table border="1" cellspacing="0px" cellpadding="10px">
      	<tr>
      		<th align="center">Khanewal self store</th>
      	</tr>
      	<tr>
      		<th>Item</th>
      		<th>QTY</th>
      		<th>Price/Unit</th>
      		<th>Total</th>
      	</tr>
      	<tr>
      		<td>Sugger</td> 
      		<td>5kg</td> 
      		<td>50</td> 
      		<td>250</td> 
      	</tr>
      		<tr>
      		<td>Cokking oil</td> 
      		<td>2kg</td> 
      		<td>200</td> 
      		<td>400</td> 
      	</tr>
      		<tr>
      		<td>Soap</td> 
      		<td>4 pices</td> 
      		<td>40</td> 
      		<td>160</td> 
      	</tr>
      	<tr>
      		<th colspan="3">Sub total</th>
      		<td>810</td>
      	</tr>
      	<tr>
      		<th colspan="2">Tax</th>
      		<td>5%</td>
      		<td>41</td>
      	</tr>
      	<tr>
      			<th colspan="2">Total Bill</th>
      	<td>851</td>
      	</tr>
      
        </table>
</body>
</html>
