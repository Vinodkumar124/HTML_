<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>row span table</title>
</head>
<body>
	<h2>row span table example</h2>
	<table border="1" style="border-collapse: collapse;">
		<tr>
			<th rowspan="2">Name</th>
			<th>First name</th>
			<td>kmal</td>
			<td>pankaj</td>
			<td>suresh</td>
		</tr>
		<tr>
			<th>last name</th>
			<td>raj</td>
			<td>malviya</td>
			<td>bagdi</td>

		</tr>
		<tr>
			<th>age</th>
			<td></td>
			<td>1</td>
			<td>2</td>
			<td>33</td>

		</tr>
		<tr>
			<th rowspan="4">marks</th>
			<th>math</th>
			<td>11</td>
			<td>22</td>
			<td>44</td>
		</tr>
		<tr>
			<th>english</th>
			<td>31</td>
			<td>82</td>
			<td>64</td>
		</tr>
		<tr>
			<th>social</th>
			<td>61</td>
			<td>72</td>
			<td>69</td>
		</tr>
		<tr>
			<th>gk</th>
			<td>61</td>
			<td>92</td>
			<td>39</td>
		</tr>
	</table>

</body>
</html>
