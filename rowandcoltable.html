<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>row and col table</title>
</head>
<body>
      <table border="1" style="border-collapse: collapse;">

      		<th>frid</th>

      	<tr>
      		<td>soc.sc</td>

      		<td>physics</td>
      		<td>biology</td>
      		<td>arts</td>
      		<td>commerce</td>
      	</tr>
      		<tr>
      		<td>chemistry</td>
      		<td>history</td>
      		<td>english</td>
      		<td>maths</td>
      		<td>sports</td>
      		<td>env.sc</td>
      	</tr>
      	<tr>
      		<th colspan="5">LUNCH</th>

      	</tr>
      	<tr>
      		<td>maths</td>
      		<td>biology</td>
      		<td>physics</td>
      		<td>soc.sc</td>

      	</tr>
      	<tr>
      		<td>chemistry</td>

      		<td>physics</td>
      	</tr>
      </table>s
</body>
</html>
