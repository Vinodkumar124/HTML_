<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form example</title>
</head>
<body>
    <h2 style="color: red;"><u>Personal Information</u></h2>
    <form>
    	<label>Full Name : </label>
    	<input type="text" name="first name"  placeholder="first" required pattern="[a-zA-Z]+">
    	<input type="text" name="last name" placeholder="last" required pattern="[a-zA-Z]+"><br><br>
    	<label>Date of birth</label>
    	<input type="date" name="" ><br><br>
    	<label>Gender</label>
    	<label>Male</label>
    	<input type="radio" name="gender" >
    	<label>Female</label>
    	<input type="radio" name="gender" ><br><br>
    	<label>Education</label>
    	<select>
    		<option hidden>Select</option>
    			<option>b.sc</option>
    				<option>b.a</option>
    					<option>b.com</option>
    						<option>b.tech</option>
    	</select><br><br>
    	<label>Resume</label>
    	<input type="file" name="" accept=".jpg"><br><br>
    	<label>email</label>
    	<input type="email" name=""><br><br>
    	<label>phone</label>
    	<input type="tel" name="" pattern="[0-9]+"><br><br>

    	<input type="submit" name="" value="apply">
    </form>
</body>
</html>
